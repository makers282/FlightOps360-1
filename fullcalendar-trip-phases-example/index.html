
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar Trip Phases Example</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #calendar { max-width: 900px; margin: 0 auto; }
        /* Basic styling to make event text readable */
        .fc-event-title {
            color: white; /* Default, assuming dark backgrounds */
            font-weight: bold;
        }
        /* Specific overrides if needed, but white generally works for colored backgrounds */
    </style>
</head>
<body>

    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            
            const events = [
              {
                id: "trip123", 
                title: "N630MW – PA-31T2 – TRP-275", 
                start: "2025-06-15",
                end:   "2025-06-20",  // exclusive: paints June 15→19
                allDay: true,
                backgroundColor: "#FF9900" 
              },
              {
                id: "trip456", 
                title: "N907DK – Cessna 525 – Owner Trip", 
                start: "2025-06-16",
                end:   "2025-06-21",  // exclusive: paints June 16→20
                allDay: true,
                backgroundColor: "#336699" 
              },
              {
                id: "trip789", 
                title: "N1327J – Cessna 525 – TRP-999", 
                start: "2025-06-11",
                end:   "2025-06-15",  // exclusive: paints June 11→14
                allDay: true,
                backgroundColor: "#33CCFF" 
              }
            ];

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                events: events
                // Removed any custom eventTextColor JavaScript function
            });

            calendar.render();
        });
    </script>

</body>
</html>
