<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar ResourceDayGridMonth Example</title>
    <!-- Include FullCalendar’s CSS & JS in your page -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #calendar { max-width: 1100px; margin: 0 auto; }
        /* Basic styling to make event text readable */
        .fc-event-title {
            color: white; /* Default, assuming dark backgrounds */
            font-weight: bold;
            font-size: 0.85em;
        }
        .fc-event {
            border: 1px solid rgba(0,0,0,0.2); /* Add a subtle border to events */
        }
    </style>
</head>
<body>

    <div id="calendar"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const calendarEl = document.getElementById("calendar");

        const resources = [
          { id: "N630MW", title: "N630MW (PA-31T2)" },
          { id: "N907DK", title: "N907DK (Citation 525)" },
          { id: "N1327J", title: "N1327J (Citation 525)" }
        ];

        const events = [
          {
            id: "trip123",
            resourceId: "N630MW",
            title: "TRP-275",
            start: "2025-06-15",
            end:   "2025-06-20",   // exclusive: paints June 15→19
            allDay: true,
            backgroundColor: "#FF9900"
          },
          {
            id: "trip456",
            resourceId: "N907DK",
            title: "Owner Trip",
            start: "2025-06-16",
            end:   "2025-06-21",   // exclusive: paints June 16→20
            allDay: true,
            backgroundColor: "#336699"
          },
          {
            id: "trip789",
            resourceId: "N1327J",
            title: "TRP-999",
            start: "2025-06-11",
            end:   "2025-06-15",   // exclusive: paints June 11→14
            allDay: true,
            backgroundColor: "#33CCFF"
          }
        ];

        console.log("Loaded resources:", resources);
        console.log("Loaded events:", events);

        const calendar = new FullCalendar.Calendar(calendarEl, {
          schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source', // Required for resource views
          initialView: 'resourceDayGridMonth', // Resource-based month view
          resources: resources,
          events: events,
          resourceAreaHeaderContent: 'Aircraft', // Optional: Set a header for the resource column
          // businessHours: true, // Example: shows business hours
          // weekends: true, // Example: show weekends
        });

        calendar.render();
      });
    </script>

</body>
</html>
